{% extends "adhome.html" %}
{% load static %}
{% block content %}
<style>
    h2{
        margin-left: 125px;
    }
    textarea {
        margin-left: 550px;
        margin-top: 30px;
        width: 665px;
        height: 180px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #e2e1e1;;
        font-size: 16px;
        resize: none;
    }
    .button{
        margin-left: 830px;
        margin-top: 12px;
    }
    button{
        color: aliceblue;
        background-color: rgb(246 136 136);
        padding: 5px 32px;
    }
</style>
<main>
    <div class="container-fluid px-4">
      <h2 class="mt-4" align="center"><b>Reply to user feedback's</b></h2>
      <hr>
    </div>
</main>
<form method="post" action="{% url 'adreply' %}">
    {% csrf_token %}
<textarea name="rep" placeholder="Feedback reply......" required></textarea>
<div class="button">
    <button type="submit">Submit</button>
</div>
</form>
{% endblock %}
