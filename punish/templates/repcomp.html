<main>

<form class="form" method="post" enctype="multipart/form-data" action="{% url 'repcomp' %}">
    {% csrf_token %}
<div>
    <label id="name"></label>
    <input type="text" class="input" placeholder="Enter petitioner name" id="name" name="name">
    <label id=""></label>
    <input type="number" class="input" placeholder="Enter phone number" id ="phone" name="phone">
    <label id=""></label>
    <select id="select" name="category">
        <option>--Crime category--</option>
        {% for d in datacat %}
        <option value="{{d.categoryid}}">{{d.category}}</option>
        {% endfor %}
    </select>
    <div class="body">
    <textarea placeholder="write complaint..." name="complaint"></textarea>
    </div>
    <select id="dis" name="district" onchange="comp(this.value)">
        <option>--District--</option>
        {% for d in datadist %}
        <option value="{{d.districtid}}">{{d.district}}</option>
        {% endfor %}
    </select>
    <select id="location" name="location">
        <option value=''>--Location--</option>
    </select>
    <label id=""></label>
    <input type="text" class="input" placeholder="expected time of crime" id ="time" name="time">
    <label id=""></label>
    <input type="text" class="input" placeholder="Spot address of crime" id ="spot" name="spot">
    <label id="files"><b>Evidence:&nbsp;</b></label>
    <input type="file" id="" name="evidence" class="" multiple>
    <label id="date"><b>Date of crime:</b>&nbsp;</label>
    <input type="date" class="day" placeholder="Enter phone number" id ="day" name="date">
    <button class="block"><b>Register compaint</b></button>
</div>
</form>

<script type="text/javascript">
    function comp(x)
     {

       var xhttp = new XMLHttpRequest();
       xhttp.onreadystatechange = function () {

      if (this.readyState == 4 && this.status == 200) {

      document.getElementById('location').innerHTML = this.responseText;
}
};


xhttp.open("GET", "getloc/?location="+x, true);

xhttp.send();

}

</script>
